<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- LOGIN APP -->
    <div class=" col-md-12 text-center">
            <img class="my-4 text-center" src="./imges/logo-prestamos.png" alt="">
        </div>
    <div class="d-flex justify-content-center mt-4">

        <form class="form-signin col-md-3">
            <h1 class="h3 mb-3 font-weight-normal">Por favor inicia sesión</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Numero de Identificación" required=""
                autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Iniciar sesión</button>
            <p class="mt-5 mb-3 text-muted text-center">© 2019</p>
        </form>
    </div>
</body>

</html>
